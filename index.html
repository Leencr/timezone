<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Hora a Costa Rica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: linear-gradient(to bottom right, #7f1d1d, #b91c1c);
      color: white;
      padding-bottom: 120px;
      overflow-x: hidden;
    }

    label, select, input { display: block; margin-top: 1rem; }
    button { margin-top: 2rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }

    .result { margin-top: 1rem; font-size: 1.2rem; }
    .countries { margin-top: 1rem; font-size: 1rem; line-height: 1.5; }

    /* Bot√≥n m√°gico de regreso */
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #b91c1c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(250, 204, 21, 1);
    }

    /* Firma m√°gica Gryffindor */
    .signature {
      text-align: center;
      margin-top: 50px;
      font-family: 'Cinzel', serif;
    }

    .signature .main {
      font-size: 0.9rem;
      animation: glow-gryffindor 2s infinite alternate;
    }

    .signature .sub {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }

    @keyframes glow-gryffindor {
      0%, 100% { text-shadow: 0 0 5px #b91c1c, 0 0 10px #facc15; color: #facc15; }
      50% { text-shadow: 0 0 15px #b91c1c, 0 0 25px #facc15; color: #b91c1c; }
    }

    /* Estrellas m√°gicas Gryffindor */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out, moveStar 10s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes moveStar {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
  </style>
  <script src="https://unpkg.com/libphonenumber-js@1.10.6/bundle/libphonenumber-js.min.js"></script>
</head>
<body>
  <!-- Estrellas m√°gicas -->
  <div class="stars" id="stars"></div>

  <a href="https://leencr.github.io/">
    <button class="back-button">‚¨ÖÔ∏è Volver a la p√°gina de inicio</button>
  </a>

  <h1>Conversor de Hora a Costa Rica (-6)</h1>

  <label for="timezone">Zona Horaria:</label>
  <select id="timezone">
    <option value="-12">Baker Island (UTC -12)</option>
    <option value="-11">Samoa Americana (UTC -11)</option>
    <option value="-10">Haw√°i (UTC -10)</option>
    <option value="-9">Alaska (UTC -9)</option>
    <option value="-8">PST (UTC -8)</option>
    <option value="-7">MST (UTC -7)</option>
    <option value="-6">CST (UTC -6)</option>
    <option value="-5">EST (UTC -5)</option>
    <option value="-4">AST (UTC -4)</option>
    <option value="-3">BRT (UTC -3)</option>
    <option value="-2">GST (UTC -2)</option>
    <option value="-1">Azores (UTC -1)</option>
    <option value="0">GMT (UTC 0)</option>
    <option value="1">CET (UTC +1)</option>
    <option value="2">EET (UTC +2)</option>
    <option value="3">AST (UTC +3)</option>
    <option value="4">GST (UTC +4)</option>
    <option value="5">PKT (UTC +5)</option>
    <option value="5.5">IST (UTC +5.5)</option>
    <option value="6">BST (UTC +6)</option>
    <option value="7">ICT (UTC +7)</option>
    <option value="8">CST (UTC +8)</option>
    <option value="9">JST (UTC +9)</option>
    <option value="10">AET (UTC +10)</option>
    <option value="11">SST (UTC +11)</option>
    <option value="12">LINT (UTC +12)</option>
    <option value="13">Line Islands (UTC +13)</option>
    <option value="14">Line Islands (UTC +14)</option>
  </select>

  <label for="hour">Hora (24h):</label>
  <input type="number" id="hour" min="0" max="23" placeholder="Ej: 8">

  <label for="minute">Minuto:</label>
  <input type="number" id="minute" min="0" max="59" placeholder="Ej: 30">

  <label for="date">Fecha (opcional):</label>
  <input type="date" id="date">

  <label>
    <input type="checkbox" id="dst"> ¬øAplica horario de verano (DST)?
  </label>

  <button onclick="convertTime()">Convertir a hora en Costa Rica</button>

  <div class="result" id="result"></div>
  <div class="countries" id="countries"></div>

  <h2>Identificar Pa√≠s por N√∫mero Telef√≥nico</h2>
  <input type="tel" id="phoneNumber" placeholder="Ingrese n√∫mero telef√≥nico">
  <button onclick="identifyCountry()">Identificar Pa√≠s</button>
  <div id="phoneResult"></div>

  <!-- Firma -->
  <div class="signature">
    <div class="main">‚ú® Creado con magia por ECB üìö</div>
    <div class="sub">¬© 2025 Book Dragon Club</div>
  </div>

  <script>
    // Crear estrellas m√°gicas rojas y doradas
    const starsContainer = document.getElementById('stars');
    const starColors = ['#b91c1c', '#facc15'];
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 3 + 2 + 'px';
      star.classList.add('star');
      star.style.width = size;
      star.style.height = size;
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.background = starColors[Math.floor(Math.random() * starColors.length)];
      star.style.animationDuration = 5 + Math.random() * 5 + 's';
      starsContainer.appendChild(star);
    }

    function convertTime() {
      const tz = parseFloat(document.getElementById('timezone').value);
      const hour = parseInt(document.getElementById('hour').value || 0);
      const minute = parseInt(document.getElementById('minute').value || 0);
      const dst = document.getElementById('dst').checked ? 1 : 0;

      const offset = (tz + dst) - (-6);
      let date = document.getElementById('date').value ? new Date(document.getElementById('date').value) : new Date();
      date.setHours(hour);
      date.setMinutes(minute);
      date.setSeconds(0);
      date.setHours(date.getHours() - offset);

      const result = date.toLocaleTimeString('es-CR', { hour: '2-digit', minute: '2-digit', timeZone: 'America/Costa_Rica' });
      document.getElementById('result').textContent = `En Costa Rica ser√≠an las ${result}.`;

      document.getElementById('countries').innerHTML = '';
    }

    function identifyCountry() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const countryToContinent = {
        'US': 'america', 'CA': 'america', 'MX': 'america', 'CR': 'america',
        'ES': 'europe', 'FR': 'europe', 'GB': 'europe', 'DE': 'europe',
        'CN': 'asia', 'JP': 'asia', 'IN': 'asia'
      };
      const countryNames = {
        'US': 'Estados Unidos', 'CA': 'Canad√°', 'MX': 'M√©xico', 'CR': 'Costa Rica',
        'ES': 'Espa√±a', 'FR': 'Francia', 'GB': 'Reino Unido', 'DE': 'Alemania',
        'CN': 'China', 'JP': 'Jap√≥n', 'IN': 'India'
      };
      try {
        const parsedNumber = libphonenumber.parsePhoneNumber(phoneNumber);
        const countryCode = parsedNumber.country;
        const continent = countryToContinent[countryCode] || 'default';
        const countryName = countryNames[countryCode] || countryCode;
        document.getElementById('phoneResult').innerHTML =
          `El n√∫mero pertenece a: <span class="${continent}">${countryName}</span>`;
      } catch {
        document.getElementById('phoneResult').innerHTML =
          '<span style="color: #DC3545;">N√∫mero no v√°lido o pa√≠s no identificado</span>';
      }
    }
  </script>
</body>
</html>
